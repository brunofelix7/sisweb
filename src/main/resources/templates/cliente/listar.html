<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>MVarandas</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Clientes cadastrados
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/clientes/novo}">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Novo</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		
		<!-- PESQUISA POR NOME -->
		<form method="get" th:action="@{/clientes/pesquisar/nome}" class="form-vertical  js-form-loading">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="form-inline">
							<input name="nome" type="text" class="form-control  aw-form-control-inline-sm" placeholder="Nome"/>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit"><span class="glyphicon glyphicon-search"></span></button>
			</div>
		</form>
		<!-- PESQUISA POR TELEFONE -->
		<form method="get" th:action="@{/clientes/pesquisar/telefone}" class="form-vertical  js-form-loading">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="form-inline">
							<input name="telefone" type="text" class="form-control  aw-form-control-inline-sm" placeholder="Telefone"/>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit"><span class="glyphicon glyphicon-search"></span></button>
				<a th:href="@{/clientes}" class="btn  btn-default">Limpar pesquisa</a>
			</div>
		</form>
		<br/>
		
		<div class="table-responsive">
			<table id="tabela-user" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Sexo</th>
						<th>E-mail</th>
						<th>CPF</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr id="count" th:each="cliente : ${clientes}">
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.telefone}"></td>
						<td th:text="${cliente.sexo}"></td>
						<td th:text="${cliente.email}"></td>
						<td th:text="${cliente.cpf}"></td>
						<td class="table-pesq-produto-col-acoes">
						
							<div class="btn-group">
								<a th:href="@{/clientes/visualizar/{id}(id=${cliente.id})}" class="btn  btn-default btn-xs">
									<i class="fa  fa-fw  fa-eye"></i>
								</a>
							
								<a th:href="@{/clientes/atualizar/{id}(id=${cliente.id})}" class="btn  btn-default btn-xs">
									<i class="fa  fa-pencil"></i>
								</a>
								
								<a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" class="btn  btn-default btn-xs">
									<i class="fa  fa-trash"></i>
								</a>
							</div>
						
						</td>
					</tr>
					<tr id="not-count" th:if="${clientes.empty}">
						<td colspan="6">Nenhum usuário encontrado.</td>
					</tr>
				</tbody>
			</table>
		</div>
			
		<div class="row">
			<div class="col-xs-12  col-md-12  aw-text-xs-center  aw-text-md-right">
				<span class="aw-pagination-info">
					<b><label th:text="${count}"></label></b>
					<i style="font-style: normal;" th:text="${countMessage}"></i>
				</span>
			</div>
		</div>
	</div>

</section>
</body>
</html>
