<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>MVarandas</title>

    <!-- bootstrap-wysiwyg -->
    <link th:href="@{/vendors/google-code-prettify/bin/prettify.min.css}" rel="stylesheet"/>
    <!-- Select2 -->
    <link th:href="@{/vendors/select2/dist/css/select2.min.css}" rel="stylesheet"/>
    <!-- Switchery -->
    <link th:href="@{/vendors/switchery/dist/switchery.min.css}" rel="stylesheet"/>
    <!-- starrr -->
    <link th:href="@{/vendors/starrr/dist/starrr.css}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet"/>
    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet"/>
	<!-- Datatables -->
    <link th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet"/>
    <!-- bootstrap-progressbar -->
    <link th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet"/>
    <!-- JQVMap -->
    <link th:href="@{/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet"/>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a th:href="@{/}" class="site_title"><i class="fa fa-globe"></i> <span>MVarandas</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="/images/img.png" alt="..." class="img-circle profile_img"/>
              </div>
              <div class="profile_info">
                <span>Bem-vindo,</span>
                <h2>Bruno Felix</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>Gerenciamento</h3>
                <ul class="nav side-menu">
                  <li class="active"><a><i class="fa fa-users"></i> Clientes <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu" style="display: block;">
                      <li><a th:href="@{/clientes/novo}">Novo</a></li>
                      <li><a th:href="@{/clientes}">Listagem</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" th:href="@{/clientes/novo}" title="Novo">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" th:href="@{/clientes}" title="Clientes">
                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" th:href="@{/error404}" title="Sobre">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" th:href="@{/logout}" title="Logout">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img src="/images/img.png" alt=""/>Bruno Felix
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a th:href="@{/logout}"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

            <div class="x_content">

              <div class="page-title">
              <div class="title_left">
                <h3>Listagem de endereços</h3>
              </div>
            </div>

              <div class="title_right">
              
              <!-- PESQUISA POR NOME -->
              <div class="col-md-2 col-sm-2 col-xs-12 form-group pull-left top_search">
              <form method="GET" th:action="@{/clientes/pesquisar/nome}" >
                <div class="input-group">
                  <input name="nome" type="text" class="form-control" placeholder="Nome..."/>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                  </span>
                </div>
              </form>
              </div>
              
              <!-- PESQUISA POR TELEFONE -->
              <div class="col-md-2 col-sm-2 col-xs-12 form-group pull-left top_search">
              <form method="GET" th:action="@{/clientes/pesquisar/telefone}" >
                <div class="input-group">
                  <input name="telefone" type="text" class="form-control" placeholder="Telefone..."/>
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                  </span>
                </div>
              </form>
              </div>
              
             <!-- FILTRAR POR SEXO -->
             <div class="col-md-2 col-sm-2 col-xs-12 form-group pull-left top_search">
             <form method="GET" th:action="@{/clientes/filtrar/sexo}" >
               <div class="input-group">
                   <select class="form-control" id="sexo" name="sexo" >
						<option value="" label="-- Sexo --"></option>
						<option th:each="enums : ${enumSexo}" th:value="${enums}" th:text="${enums.descricao}"></option>
                 	</select>
                   <span class="input-group-btn">
                     <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                   </span>
               </div>
             </form>
             </div>
             
             <!-- FILTRAR POR CIDADE -->   
             <div class="col-md-2 col-sm-2 col-xs-12 form-group pull-left top_search">
             <form method="GET" th:action="@{/clientes/filtrar/cidade}" >
               <div class="input-group">
                   <select class="form-control" name="cidade">
                       <option value="" label="-- Cidade --"></option>
                       <option th:each="cliente : ${clientes}" th:value="${cliente.endereco.cidade}" th:text="${cliente.endereco.cidade}"></option>
                     </select>
                     <span class="input-group-btn">
                   <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                 </span>
               </div>
             </form>
             </div>
             
             <!-- FILTRAR POR IDADE -->   
             <div class="col-md-2 col-sm-2 col-xs-12 form-group pull-left top_search">
             <form method="GET" th:action="@{/clientes/filtrar/idade}" >
               <div class="input-group">
                   <select class="form-control" name="cidade">
                       <option value="" label="-- Idade --"></option>
                       <option th:each="idade : ${age}" th:value="${idade}" th:text="${idade}"></option>
                     </select>
                     <span class="input-group-btn">
                   <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                 </span>
               </div>
             </form>
             </div>
                
             <div class="col-md-2 col-sm-2 col-xs-12 form-group pull-left top_search">
             <form method="GET" th:action="@{/clientes}" >
               <div class="input-group">
                 <span class="input-group-btn">
                   <button type="submit" th:href="@{/clientes}" class="btn btn-default"><i class="fa fa-remove"></i> Limpar filtros</button>
                 </span> 
               </div>
             </form>
             </div>
            
              </div>

            <div class="clearfix"></div>

              <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action">
                  <thead>
                    <tr class="headings">
                      <th class="column-title">Cliente</th>
                      <th class="column-title">Rua</th>
                      <th class="column-title">Número</th>
                      <th class="column-title">CEP</th>
                      <th class="column-title">Bairro</th>
                      <th class="column-title">Cidade</th>
                      <th class="column-title">Estado</th>
                      <th class="column-title no-link last"><span class="nobr">Ações</span>
                      </th>
                      <th class="bulk-actions" colspan="7">
                        <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr id="count" th:each="cliente : ${clientes}">
                    	<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.endereco.rua}"></td>
						<td th:text="${cliente.endereco.numero}"></td>
						<td th:text="${cliente.endereco.cep}"></td>
						<td th:text="${cliente.endereco.bairro}"></td>
						<td th:text="${cliente.endereco.cidade}"></td>
						<td th:text="${cliente.endereco.estado}"></td>
						<td class="table-pesq-produto-col-acoes">
						
							<div class="btn-group">
								<a th:href="@{/clientes/visualizar/{id}(id=${cliente.id})}" class="btn  btn-default btn-xs">
									<i class="fa  fa-fw  fa-search"></i>
								</a>
							
								<a th:href="@{/clientes/atualizar/{id}(id=${cliente.id})}" class="btn  btn-default btn-xs">
									<i class="fa  fa-pencil"></i>
								</a>
								
								<a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" class="btn  btn-default btn-xs">
									<i class="fa  fa-trash"></i>
								</a>
							</div>
						
						</td>
					</tr>
					<tr id="not-count" th:if="${clientes.empty}">
						<td colspan="6">Nenhum cliente encontrado.</td>
					</tr>
                  </tbody>
                </table>
              </div>

              <div class="row">
				<div class="col-xs-12  col-md-12  aw-text-xs-center  aw-text-md-right">
					<span class="aw-pagination-info">
						<i style="font-style: normal;" th:text="${countMessage}"></i>
						<b><label th:text="${count}"></label></b>
					</span>
				</div>
			</div>
        
          </div>
        </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Bruno Felix - Sistema CRUD<a href="http://www.mvarandas.com.br/"> MVarandas</a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>

    <!-- jQuery -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/vendors/nprogress/nprogress.js}"></script>
    <!-- Chart.js -->
    <script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
    <!-- gauge.js -->
    <script th:src="@{/vendors/gauge.js/dist/gauge.min.js}"></script>
    <!-- bootstrap-progressbar -->
    <script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
    <!-- Skycons -->
    <script th:src="@{/vendors/skycons/skycons.js}"></script>
    <!-- Flot -->
    <script th:src="@{/vendors/Flot/jquery.flot.js}"></script>
    <script th:src="@{/vendors/Flot/jquery.flot.pie.js}"></script>
    <script th:src="@{/vendors/Flot/jquery.flot.time.js}"></script>
    <script th:src="@{/vendors/Flot/jquery.flot.stack.js}"></script>
    <script th:src="@{/vendors/Flot/jquery.flot.resize.js}"></script>

    <script th:src="@{/vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>
    <script th:src="@{/vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
    <script th:src="@{/vendors/flot.curvedlines/curvedLines.js}"></script>
    <!-- DateJS -->
    <script th:src="@{/vendors/DateJS/build/date.js}"></script>
    <!-- JQVMap -->
    <script th:src="@{/vendors/jqvmap/dist/jquery.vmap.js}"></script>
    <script th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
    <script th:src="@{/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
    <!-- bootstrap-daterangepicker -->
    <script th:src="@{/vendors/moment/min/moment.min.js}"></script>
    <script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
    <!-- Datatables -->
    <script th:src="@{/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
    <script th:src="@{/vendors/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
    <script th:src="@{/vendors/jszip/dist/jszip.min.js}"></script>
    <script th:src="@{/vendors/pdfmake/build/pdfmake.min.js}"></script>
    <!-- Custom Theme Scripts -->
    <script th:src="@{/build/js/custom.min.js}"></script>
	
  </body>
</html>
