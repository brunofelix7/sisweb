<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>MVarandas</title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet"/>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-globe"></i> <span>MVarandas</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img th:src="@{images/img.png}" alt="..." class="img-circle profile_img"/>
              </div>
              <div class="profile_info">
                <span>Bem-vindo,</span>
                <h2>Bruno Felix</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>Gerenciamento</h3>
                <ul class="nav side-menu">
                  <li class="active"><a><i class="fa fa-users"></i> Clientes <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu" style="display: block;">
                      <li><a th:href="@{/clientes/novo}">Novo</a></li>
                      <li><a th:href="@{/clientes}">Listagem</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img th:src="@{images/img.png}" alt=""/>Bruno Felix
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a href="login.html"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3><a th:href="@{/clientes}" class="btn btn-lg"><i class="fa fa-chevron-left m-right-xs"></i></a>Detalhes do cliente</h3>
              </div>
              </div>
            
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_content">
                    <div class="col-md-3 col-sm-3 col-xs-12 profile_left">
                      <div class="profile_img">
                        <div id="crop-avatar">
                          <!-- Current avatar -->
                          <img class="img-responsive avatar-view" th:src="@{/images/picture.jpg}" alt="Avatar" title="Change the avatar"/>
                        </div>
                      </div>
                      <h3 th:text="${cliente.nome}"></h3>

                      <ul class="list-unstyled user_data">
                        <li>
                          <i class="fa fa-envelope user-profile-icon"></i> <i style="font-style: normal;" th:text="${cliente.email}"></i>
                        </li>

                        <li>
                          <i class="fa fa-phone user-profile-icon"></i> <i style="font-style: normal;" th:text="${cliente.telefone}"></i>
                        </li>

                        <!-- Pode ter um th:if, se for MASCULINO coloque o ícone male,  -->
                        <li>
                          <i class="fa fa-male user-profile-icon"></i> <i style="font-style: normal;" th:text="${cliente.sexo}"></i>
                        </li>

                        <li>
                          <i class="fa fa-credit-card user-profile-icon"></i> <i style="font-style: normal;" th:text="${cliente.cpf}"></i>
                        </li>

                        <li>
                          <i class="fa fa-calendar user-profile-icon"></i> <i style="font-style: normal;" th:text="${#dates.format(cliente.data_nascimento, 'dd/MM/yyyy')}"></i>
                        </li>
                      </ul>

                      <a th:href="@{/clientes/atualizar/{codigo}(codigo=${cliente.id})}" class="btn btn-success"><i class="fa fa-edit m-right-xs"></i> Editar</a>
                      <a th:href="@{/clientes/excluir/{codigo}(codigo=${cliente.id})}" class="btn btn-danger"><i class="fa fa-remove m-right-xs"></i> Excluir</a>
                      <br />

                    </div>
                      <div class="col-md-9 col-sm-9 col-xs-12">

                        <div class="profile_title">
                          <div class="col-md-6">
                            <h2>Endereço</h2>
                          </div>
                        </div>
                        <br/>

                        <ul class="list-unstyled user_data">
	                        <label class="control-label col-md-2 col-sm-2 col-xs-12">Rua:</label>
	                        	<li><i style="font-style: normal;" th:text="${cliente.endereco.rua}"></i></li>
	                        <label class="control-label col-md-2 col-sm-2 col-xs-12">CEP:</label>
	                        	<li><i style="font-style: normal;" th:text="${cliente.endereco.cep}"></i></li>
	                        <label class="control-label col-md-2 col-sm-2 col-xs-12">Bairro:</label>
	                        	<li><i style="font-style: normal;" th:text="${cliente.endereco.bairro}"></i></li>
	                        <label class="control-label col-md-2 col-sm-2 col-xs-12">Cidade:</label>
	                        	<li><i style="font-style: normal;" th:text="${cliente.endereco.cidade}"></i></li>
	                        <label class="control-label col-md-2 col-sm-2 col-xs-12">Estado:</label>
	                        	<li><i style="font-style: normal;" th:text="${cliente.endereco.estado}"></i></li>
                        </ul>

                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Bruno Felix - Sistema CRUD<a href="http://www.mvarandas.com.br/"> MVarandas</a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->

    <!-- jQuery -->
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/vendors/nprogress/nprogress.js}"></script>
    <!-- morris.js -->
    <script th:src="@{/vendors/raphael/raphael.min.js}"></script>
    <script th:src="@{/vendors/morris.js/morris.min.js}"></script>
    <!-- bootstrap-progressbar -->
    <script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    <!-- bootstrap-daterangepicker -->
    <script th:src="@{/vendors/moment/min/moment.min.js}"></script>
    <script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
    <!-- Custom Theme Scripts -->
    <script th:src="@{/build/js/custom.min.js}"></script>
  </body>
</html>
